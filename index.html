<!DOCTYPE HTML>
<html>
    <head>
        <title>Вирус и точка</title>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no" />
        <link rel="stylesheet" href="./dist/app.css" />
        <link rel="icon" href="./dist/assets/virus.png" />
    </head>
    <body>
        <div id="chartModal" class="modal">
            <div class="modal-content">
              <span class="close" onclick="game.closeCharts()">&times;</span>
              <div>
                <button 
                    class="btn"
                    onclick="game.showChartHealthy()">
                    Здровые
                </button>
                <button 
                    class="btn"
                    onclick="game.showChartInfected()">
                    Инфицированные
                </button>
                <button 
                    class="btn"
                    onclick="game.showChartImmune()">
                    Имунные
                </button>
                <canvas id="chart"></canvas>
              </div>
            </div>
          
          </div>
        <div class="canvas-wrapper">
            <canvas class="canvas" id="canvas" width="900" height="900">
                Если вы можете прочитать это, значит, ваш браузер не поддерживает canvas.
            </canvas>
        </div>
        <div class="actions">
            <button class="btn" onclick="game.start()">
                Старт
            </button>
            <button class="btn" onclick="game.stop()">
                Стоп
            </button>
            <button 
                class="btn" 
                onclick="{game.reset();}"
            >
                Очистить
            </button>
            <button 
                class="btn" 
                style="position: absolute; top: 20px; right: 20px; width: 100px; height: 50px;" 
                onclick="game.showCharts()"
            >
                Графики
            </button>
            <label for="timeout">Введите таймаут обновления: </label>
            <input id="timeout" type="number" min="0.1" max="5" step="0.1" value="0.1" />

            <label for="area-size">Введите n (от 3 до 111): </label>
            <input id="area-size" type="number" min="3" max="111" step="2" value="21" />

            <label for="infection-probability">Введите вероятность заражения (от 0 до 1): </label>
            <input id="infection-probability" type="number" min="0" max="1" step="0.01" value="0.5" />
        </div>
        <script src="./dist/main.js"></script>
        <script>
            const game = window["game"];
        </script>
    </body>
</html>
