<!DOCTYPE HTML>
<html>

<head>
    <title>Вирус и точка</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no" />
    <link rel="stylesheet" href="./dist/app.css" />
    <link rel="icon" href="./dist/assets/virus.png" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <style>
        input {
            
            height: 30px;
            border: 1px solid green;
            border-radius: 15px;
            font-weight: bold;
        }

        label {
            color:white;
            margin-bottom: 5px;
            font-size: 16px;
        }

        h1 {
            font-size: 60px;
        }

        body {
            background-image: url("./dist/assets/covid.png");
            background-position: center center;
            background-size: 100% 100%;
            background-repeat: no-repeat;
            background-attachment: fixed;

        }
    </style>
</head>

<body>
    <div id="chartModal" class="modal mt-7" style="width:800px;">
        <div class="modal-content">
            <span class="close" onclick="game.closeCharts()">&times;</span>
            <div>
                <button class="btn" onclick="game.showChart('healthy')">
                    Здровые
                </button>
                <button class="btn" onclick="game.showChart('infected')">
                    Инфицированные
                </button>
                <button class="btn" onclick="game.showChart('immune')">
                    Имунные
                </button>
                <button class="btn" onclick="game.showChart('spreadRate')">
                    Скорость распространения
                </button>
                <canvas id="chart"></canvas>
            </div>
        </div>

    </div>
        <header>
            <h1 class="mt-2 text-center" id="web">Вирус и точка!!!</h1>
        </header>
        <div class="container d-flex mt-5">
            <div class="canvas-wrapper">
                <canvas class="canvas" id="canvas" width="600" height="600">
                    Если вы можете прочитать это, значит, ваш браузер не поддерживает canvas.
                </canvas>
            </div>
            <div class="actions container align-items-center">
                <button class="btn btn-success mt-2 w-50" onclick="game.start()">
                    Старт
                </button>
                <button class="btn btn-danger mt-2 w-50" onclick="game.stop()">
                    Стоп
                </button>
                <button class="btn btn-secondary mt-2 w-50" onclick="{game.reset();}">
                    Очистить
                </button>
                <button class="btn btn-primary  mt-2 w-50" onclick="game.showCharts()">
                    Графики
                </button>
                <div class="d-flex w-50 row mt-2 mb-3">
                    <label for="timeout" class="mt-3"><strong>Введите таймаут обновления:</strong> </label>
                    <input id="timeout" type="number" min="0.1" max="5" step="0.1" value="0.1" />

                    <label for="area-size" class="mt-3"><strong>Введите нечетное число n (от 3 до 111):</strong></label>
                    <input id="area-size" type="number" min="3" max="111" step="1" value="21" />

                    <label for="infection-probability" class="mt-3" style="width: 300px;"><strong>Введите вероятность
                            заражения (от 0 до
                            1):</strong> </label>
                    <input id="infection-probability" type="number" min="0" max="1" step="0.01" value="0.5" />
                </div>
            </div>
        </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
    <script src="./dist/main.js"></script>
    <script>
        const game = window["game"];
    </script>
    <script>
        i = 0;
        dt = new Array("#0000A0", "#A00000", "#00A000", "#00A0A0", "#A000A0", "#A0A000");
        function cl() // эта функция будет менять цвет текста
        {
            document.getElementById("web").style.color = dt[i++];
            if (i > dt.length) i = 0;
            setTimeout("cl()", 1000);
        }
        setTimeout("cl()", 1000);
    </script>
</body>

</html>
